<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>База данных <...></title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
    <!--       нужна ссылка на главную -->
    <a class="navbar-brand display-1" href="#">База данных <...></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <!--                   нужна ссылка -->
                <a class="nav-link" href="#">Глаголы <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <!--                   нужна ссылка -->
                <a class="nav-link" href="#">О проекте</a>
            </li>
        </ul>
    </div>
</nav>
<div id="checkboxes" class="container">
    <div id="search-instruction" class="card">
        <div class="card-body">
            <h4>Поиск ...</h4>
            <p>как искать</p>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
        <!--тут создаются чекбоксы-->
        <!--каждому нужно добавить своё id и value-->
            <div class="col form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="rus">
                <label class="form-check-label" for="inlineCheckbox1">Русский</label>
            </div>
        <!--вот эта строчка между чекбоксами переводит все последующие на новую строку-->
            <div class="w-100"></div>
        </div>
    </div>
    <div id="search-example" class="form-group">
    <!--поиск примера-->
    <!--надо добавить id и по желанию placeholder (то, что будет сереньким внутри)-->
        <label for="new_id"><h6>Поиск по примерам</h6></label>
        <input type="email" class="form-control" id="new_id" placeholder="name@example.com">
    </div>
    <button id='btn-submit-search' type="submit" class="btn btn-primary ">Искать</button>
</div>

<script src="//code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
